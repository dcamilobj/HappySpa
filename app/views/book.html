<div class="container">
    <form class="form-horizontal" ng-submit="vm.submitBook()">
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Nombre completo</label>
            <div class="col-sm-10">
                <input type="text" ng-model="vm.form.name" class="form-control" id="inputPassword3" placeholder="Escriba su nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Correo</label>
            <div class="col-sm-10">
                <input type="email" ng-model="vm.form.email" class="form-control" id="inputEmail3" placeholder="Escriba su correo">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Fecha de reserva</label>
            <div class="col-sm-10">
                <input type="date" ng-model="vm.form.date" class="form-control" id="inputEmail3" placeholder="Fecha de reserva">
            </div>
        </div>

        <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Hora de reserva</label>
                <div class="col-sm-10">
                    <input type="time" ng-model="vm.form.time" class="form-control" id="inputEmail3" placeholder="Hora de reserva">
                </div>
            </div>

        <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Seleccione el servicio</label>
                <div class="col-sm-10">
                <select ng-model="vm.form.service_selected" class="form-control" >
                    <option ng-value="{{item.id}}" ng-repeat="item in vm.serviceList">{{item.name}}</option>
                </select>
                
        </div>
        <!--
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div> -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</div>
